<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="notification">
      <!-- <h3>Notifications</h3> -->
      <div class="notificationFields">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #notificationForm="ngForm">
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">Agency Type:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <div class="controls">
                    <select class="form-control" name="psap.type" [(ngModel)]="psap.type"  required
                    #_screen="ngModel">
                    <option [ngValue]="null">--Agency Type--</option>
                    <option *ngFor="let type of agencyTypes;let i = index;" [ngValue]="type.id">{{type.name}}</option>
                  </select>
                  <!-- <span class="help-block" *ngIf="!type.valid && type.touched">Please enter a type</span> -->
                  </div>
                </div>
              </div>            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">Code:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="psap.code" [(ngModel)]="psap.code" required #_code="ngModel">
                      <span class="help-block" *ngIf="!_code.valid && _code.touched">Please enter Agency Code</span>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
          
          <div class="form-group row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">Name:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <input class="form-control" type="text" class="form-control" name="psap.name" [(ngModel)]="psap.name" required #_name="ngModel">
                  <span class="help-block" *ngIf="!_name.valid && _name.touched">Please enter a Name</span>
                </div>
              </div>            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">Kinku Kikan Name:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="text" class="form-control"  required >
                      <span class="help-block" *ngIf="!_code.valid && _code.touched">Please enter Kinku Kikan Name</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">Access Number 1:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <input class="form-control" type="Email" class="form-control" name="psap.accessnumber1" [(ngModel)]="psap.accessnumber1" required #_name="ngModel">
                  <span class="help-block" *ngIf="!_name.valid && _name.touched">Please enter a Number</span>
                </div>
              </div>            </div>
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-sm-6 col-6"  style="text-align: right;">
                    <label class="col-form-label" for="appendedInputButton">Round Robin:</label>
                  </div>
                  <div class="col-sm-6 col-6">
                    <div class="controls">
                      <div class="input-group">
                        <input type="checkbox"  class="testPSAP"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-5 col-5" >
                  <label class="col-form-label" for="appendedInputButton">Access Number 2:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="psap.accessnumber2" [(ngModel)]="psap.accessnumber2" required #_code="ngModel">
                      <span class="help-block" *ngIf="!_code.valid && _code.touched">Please enter Agency Code</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">A side IP Address:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <input class="form-control" type="Email" class="form-control"  required >
                  <span class="help-block" *ngIf="!_name.valid && _name.touched">Please enter A Side IP Address</span>
                </div>
              </div>            </div>
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-6 col-6"  style="text-align: right;">
                  <label class="col-form-label" for="appendedInputButton">Round Robin:</label>
                </div>
                <div class="col-sm-6 col-6">
                  <div class="controls">
                    <div class="input-group">
                      <input type="checkbox"  class="testPSAP"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-5 col-5">
                  <label class="col-form-label" for="appendedInputButton">B Side IP Address:</label>
                </div>
                <div class="col-sm-6 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="text" class="form-control" name="psap.ipaddress2" [(ngModel)]="psap.ipaddress2" required #_ipaddress2="ngModel">
                      <span class="help-block" *ngIf="!_ipaddress2.valid && _ipaddress2.touched">Please enter B Side IP Address</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" value="Submit" class="btn btn-primary submitBtn"  [disabled]="!notificationForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
