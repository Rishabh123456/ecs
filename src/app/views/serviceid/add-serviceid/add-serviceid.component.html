<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="notification">
      <!-- <h3>Notifications</h3> -->
      <div class="notificationFields">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #notificationForm="ngForm">
          
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Name Kana:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="serviceId.nameKana" [(ngModel)]="serviceId.nameKana" required #_nameKana="ngModel">
                      <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Name Kanji:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="serviceId.nameKanji" [(ngModel)]="serviceId.nameKanji" required #_nameKanji="ngModel">
                      <span class="help-block" *ngIf="!_nameKanji.valid && _nameKanji.touched">Please enter Name Kanji</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12">

            <div class="row form-group" *ngFor="let keyValue of selectedScreen?.searchkeys;let i = index;">
              <div class="col-sm-3 col-5">
                <label class="col-form-label">{{ keyValue.key }} :</label>
              </div>
              <div class="col-sm-5 col-7">
                <div class="input-group">
