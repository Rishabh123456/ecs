<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="notification">
      <h3>Notifications</h3>
      <div class="notificationFields">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #notificationForm="ngForm">
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Select All Users:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group allUsers">
                      <input type="checkbox" (change)="0" name="allUsers" [(ngModel)]="allUsers" #Users/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Title:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="title" [(ngModel)]="title" required #_title="ngModel">
                      <span class="help-block" *ngIf="!_title.valid && _title.touched">Please enter your Title</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Body:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="body" [(ngModel)]="body" required #_body="ngModel">
                      <span class="help-block" *ngIf="!_body.valid && _body.touched">Please enter Body Text</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group userInformation" [hidden]="Users.checked">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Users:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input type="text" class="form-control" name="userInput" [(ngModel)]="userInput" (ngModelChange)="getUserList($event)">
                    </div>
                  </div>
                </div>
                <div class="userExchange">
                  <div class="row">
                    <div class="col-sm-5 nopadding-right">
                      <h6>Available Users</h6>
                      <div class="availableUsers">
                        <select class="userList w-100" name="selectedItems" multiple [(ngModel)]="selectedItems">
                          <option *ngFor="let item of filteredUsers;let i = index;" [value]="item" [ngClass]="{'selected': item.selected}">{{item.name}}: {{item.contact}}: {{item.email}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-2 text-center controls">
                      <button class="btn btn-primary" (click)="onAddToList()">
                        <i class="fa fa-arrow-right"></i>
                      </button>
                    </div>
                    <div class="col-sm-5 nopadding-left">
                      <h6>Selected Users</h6>
                      <div class="selectedUsers">
                        <div class="userList w-100">
                          <p *ngFor="let item of availableItems;let i = index;">{{item.name}}: {{item.contact}}: {{item.email}}
                            <span class="removeItem" (click)="removeItem(i)"></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Screen Id:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <select class="form-control" name="selectedScreen" [(ngModel)]="selectedScreen" (ngModelChange)="printScreen($event)" required
                        #_screen="ngModel">
                        <option [ngValue]="null">--Select Landing Screen--</option>
                        <option *ngFor="let screen of allScreen;let i = index;" [ngValue]="screen">{{screen.fcmName}}</option>
                      </select>
                      <span class="help-block" *ngIf="!_screen.valid && _screen.touched">Please enter your Title</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <!--  <h6 *ngIf="selectedScreen">Data Required</h6> -->
            <div class="row form-group" *ngFor="let keyValue of selectedScreen?.searchkeys;let i = index;">
              <div class="col-sm-3 col-5">
                <label class="col-form-label">{{ keyValue.key }} :</label>
              </div>
              <div class="col-sm-5 col-7">
                <div class="input-group">
                  <input class="form-control" type="text" class="form-control" name="astroId" [(ngModel)]="astroId">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-3 col-5">
                <p>Save Notification:</p>
              </div>
              <div class="col-sm-7 col-7">
                <input type="checkbox" name="saveNotification" [(ngModel)]="saveNotification" />
              </div>
            </div>
          </div>
          <button type="submit" value="Submit" class="btn btn-primary submitBtn" (click)="onNotificationSubmit(notificationForm)" [disabled]="!notificationForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
