<div class="alertDiv">
  <app-alert></app-alert>
</div>
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-horizontal w-100">
            <div class="card p-12">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Username" [ngModel]="username" name="username" required #_username="ngModel">
                  <!-- <span class="help-block" *ngIf="!_username.valid && _username.touched">Please enter a username</span> -->
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" id="password" class="form-control" placeholder="Password" [ngModel]="password" name="password" required #_password="ngModel">
                  <!-- <span class="help-block" *ngIf="!_password.valid && _password.touched">Please enter a password</span> -->
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary  btn-flat">Login</button>
                  </div>
                  <!-- <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div> -->
                </div>
              </div>
            </div>
          </form>
          <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
