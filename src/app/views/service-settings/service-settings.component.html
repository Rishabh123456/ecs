<div id="loader-wrapper" *ngIf="loading">
    <div id="loader"></div>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="notification">
      <!-- <h3>Notifications</h3> -->
      <div class="notificationFields" style="text-align: right;">
        <form class="form-horizontal" #notificationForm="ngForm">
            <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Route 1 IP Address:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                              <input class="form-control" type="text" class="form-control"  required>
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                <div class="col-sm-6">
                  <div class="row">
                      <div class="col-sm-6 col-6">
                          <label class="col-form-label" for="appendedInputButton">Route 2 IP Address:</label>
                        </div>
                        <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                        <div class="col-sm-5 col-7">
                          <div class="controls">
                            <div class="input-group">
                              <input class="form-control" type="Email" class="form-control" >
                              <!-- <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span> -->
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>
              
              <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Police Headquarters A Side IP VPN:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                              <input class="form-control" type="text" class="form-control"  required>
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                <div class="col-sm-6">
                  <div class="row">
                      <div class="col-sm-6 col-6">
                          <label class="col-form-label" for="appendedInputButton">Police Headquarters B Side IP VPN:</label>
                        </div>
                        <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                        <div class="col-sm-5 col-5">
                          <div class="controls">
                            <div class="input-group">
                              <input class="form-control" type="Email" class="form-control" >
                              <!-- <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span> -->
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>


              <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Fire Department A Side IP VPN:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                              <input class="form-control" type="text" class="form-control"  required>
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                <div class="col-sm-6">
                  <div class="row">
                      <div class="col-sm-6 col-6">
                          <label class="col-form-label" for="appendedInputButton">Fire Department B Side IP VPN:</label>
                        </div>
                        <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                        <div class="col-sm-5 col-7">
                          <div class="controls">
                            <div class="input-group">
                              <input class="form-control" type="Email" class="form-control" >
                              <!-- <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span> -->
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Coast Guard A Side IP VPN:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                              <input class="form-control" type="text" class="form-control"  required>
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                <div class="col-sm-6">
                  <div class="row">
                      <div class="col-sm-6 col-6">
                          <label class="col-form-label" for="appendedInputButton">Coast Guard B Side IP VPN:</label>
                        </div>
                        <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                        <div class="col-sm-5 col-7">
                          <div class="controls">
                            <div class="input-group">
                              <input class="form-control" type="Email" class="form-control" >
                              <!-- <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span> -->
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Police Headquarters:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                              <input class="form-control" type="text" class="form-control"  required value="110" [attr.disabled]="''">
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                <div class="col-sm-6">
                  <div class="row">
                      <div class="col-sm-6 col-6">
                          <label class="col-form-label" for="appendedInputButton">Fire Department:</label>
                        </div>
                        <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                        <div class="col-sm-5 col-7">
                          <div class="controls">
                            <div class="input-group">
                              <input class="form-control" type="Email" value="119" class="form-control" [attr.disabled]="''">
                              <!-- <span class="help-block" *ngIf="!_nameKana.valid && _nameKana.touched">Please enter Name Kana</span> -->
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-sm-6 col-6">
                      <label class="col-form-label" for="appendedInputButton">Coast Guard:</label>
                    </div>
                    <div class="col-sm-1"><input type="checkbox"  class="testPSAP" style="margin-top: 10px;"/></div>
                    <div class="col-sm-5 col-7">
                      <div class="controls">
                          <div class="input-group">
                            <input class="form-control" type="Email" class="form-control" value="118" [attr.disabled]="''">
                              <!-- <span class="help-block" *ngIf="!_serviceId.valid && _serviceId.touched">Please enter Service Id</span> -->
                            </div>
                      </div>
                    </div>
                  </div>            
              </div>
                
              </div>

              <!-- <button type="submit" value="Submit" class="btn btn-primary submitBtn"  [disabled]="!notificationForm.valid">Submit</button> -->
          <button type="submit" value="Submit" class="btn btn-primary submitBtn" style="margin-right: 448px;"  [disabled]="!notificationForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
