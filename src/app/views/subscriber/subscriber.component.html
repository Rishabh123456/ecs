<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <!-- <div class="col-md-3 noMarginpadding">
              <i class="fa fa-align-justify"></i> Subscribers
            </div> -->
            <div class="col-sm-6 col-md-3">
                <div class="form-group ">
                    <label class="col-form-label" for="appendedInputButton">Choose Service Id</label>
                    <div class="controls">
                        <div class="form-group">
                            <div class="controls userDetail">
                                <div class="input-group">
                                    <ng-template #subscriberTemplate let-model="item" let-index="index">
                                        <p>{{ model.nameKana }}:{{ model.nameKanji }}</p>
                                    </ng-template>
                                    <input [(ngModel)]="subscriberInputTxt" (ngModelChange)="subscriberTextChanged($event)" [typeahead]="subscriberDataSource" [typeaheadScrollable]="true"
                                        [typeaheadOptionsInScrollableView]="5" [typeaheadAsync]="true" [typeaheadItemTemplate]="subscriberTemplate"
                                        (typeaheadNoResults)="subscriberChangeTypeaheadNoResults($event)" (typeaheadOnSelect)="subscriberTypeaheadOnSelect($event)"
                                        [typeaheadMinLength]="2" typeaheadOptionField="nameKana" class="form-control">
                                    <!-- <div *ngIf="typeaheadLoading===true">Loading</div> -->
                                    <div class="noResult" *ngIf="subscriberTypeaheadNoResults===true"><i class="fa fa-exclamation-circle"></i> No Results Found</div>
                                    <!-- <button class="btn btn-primary"><i class="fa fa-arrow-right"></i></button> -->
                                </div>
                            </div>
              
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <!-- <div class="form-group ">
                    <label class="col-form-label" for="appendedInputButton">Search Keyword</label>
                    <div class="controls">
                        <div class="input-group">
                            <input autocomplete="off" class="form-control ng-pristine ng-valid ng-touched" name="searchPSAP" placeholder="Search Keyword.." type="text">
                        </div>
                    </div>
                </div> -->
            </div>
            
    
            
          <!-- <div class="col-md-3 noMarginpadding">
            <i class="fa fa-align-justify"></i> PSAP Listing
          </div> -->

          
          
          <div class="col-sm-6 col-md-3 noMarginpadding">
              <span class="btn btn-primary pull-right linkHover actionButtons" data-toggle="modal" (click)="onAddSubscriber()">Add New DID</span>
          </div>
          <div class="col-sm-6 col-md-3 noMarginpadding">
              <span class="btn btn-primary pull-right linkHover actionButtons" data-toggle="modal" (click)="onBulkUploadDIDs()">Bulk Upload DIDs</span>
            </div>

          </div>

        </div>
        <div class="card-body allAstroList">
         
            <data-table id="persons-grid" headerTitle="DIDs" [items]="items" [itemCount]="itemCount" [indexColumn]="false"
            [autoReload]="false" (reload)="reloadItems($event)">
              <!-- <data-table-column [property]="'image'" [header]="'Picture'" [sortable]="false" [resizable]="false">
                <ng-template #dataTableCell let-item="item">
                  <span class="astroImage">
                    <img class="img-responsive" src="{{ item.image }}" alt="">
                  </span>
                </ng-template>
              </data-table-column> -->
              <data-table-column [property]="'number'" [header]="'Number'" [sortable]="true" [resizable]="false"></data-table-column>
              <data-table-column [property]="'test'" [header]="'Testing'" [sortable]="true" [resizable]="false">
                  <ng-template #dataTableCell let-item="item">
                      <span class="busy" *ngIf="!item.test">false</span>
                      <span class="online" *ngIf="item.test">true</span>
                    </ng-template>
              </data-table-column>
              <data-table-column  [property]="" [header]="'Action'" [sortable]="false" [resizable]="false">
                <ng-template #dataTableCell let-item="item">
                    <button class="btn btn-outline-primary btn-sm" type="button" (click)="onUpdatePSAP(item)"><i class="fa fa-edit "></i></button>
                </ng-template>
              </data-table-column>
            </data-table>
          

          <!-- <pagination [hidden]="displayBanner.length == 0" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>               -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->



  <div bsModal #subscriberModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{headerText}}</h4>
          <button type="button" class="close" (click)="subscriberModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="form-horizontal"  #f="ngForm">
          <div class="modal-body">



            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="bannertypeId">Number</label>
              <div class="col-md-6">
                <input class="form-control" type="Email" class="form-control" name="subscriber.number" [(ngModel)]="subscriber.number" required #_number="ngModel">
                <span class="help-block" *ngIf="!_number.valid && _number.touched ">Please Enter a Number</span>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-5 col-form-label" for="upActive">Testing</label>
              <div class="col-sm-6">
                <input id="upActive" name="subscriber.test" [checked]="subscriber.test" type="checkbox" [(ngModel)]="subscriber.test">
              </div>
            </div>



          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" (click)="categoryModal.hide()">Close</button> -->
            <!-- <button type="button" class="btn btn-info">Save</button> -->
            <button class="btn btn-info" type="submit" [disabled]="!(f.valid && (readOnly || image_file != null)) || loading">
              <span *ngIf="!loading">
                <i class="fa fa-dot-circle-o"></i> {{saveText}}</span>
              <span *ngIf="loading">
                <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
                <span class="sr-only">Loading...</span>{{savingText}}</span>
            </button>
          </div>
        </form>

      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

 
  <!-- /categoryModal Modal end here-->



  <div bsModal #bannerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Bulk Upload Subscribers</h4>
            <button type="button" class="close" (click)="bannerModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- <form class="form-horizontal" (ngSubmit)="save(f)" #f="ngForm"> -->
              <form class="form-horizontal" #f="ngForm">
            <div class="modal-body">
  
  
  
  
              <div class="form-group row" [ngClass]="{'displayNone': readOnly}">
                <label class="col-sm-5 col-form-label" for="catNameId">Upload csv</label>
                <div class="col-sm-6">
                  <label class="btn btn-info btn-file">
                    Choose File
                    <input type="file" name="image_file" id="image_file" (change)="fileChange($event)" style="display: none;" />
                  </label>
                  <span class="help-block fileUpload" *ngIf="image_file == null">Please attach file</span>
                  <span class="file_name">
                    {{filename}}
                  </span>
                  <span class="file_size">
                    {{filesize}}
                  </span>
  
                </div>
              </div>
  
  
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" (click)="categoryModal.hide()">Close</button> -->
              <button type="button" class="btn btn-info">Download csv Template</button>
              <button class="btn btn-info" type="submit" [disabled]="!(f.valid && (readOnly || image_file != null)) || loading">
                <span *ngIf="!loading">
                  <i class="fa fa-dot-circle-o"></i> Submit</span>
                <span *ngIf="loading">
                  <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
                  <span class="sr-only">Loading...</span>Uploading</span>
              </button>
            </div>
          </form>
  
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->



</div>
