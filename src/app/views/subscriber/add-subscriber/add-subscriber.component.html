<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="notification">
      <!-- <h3>Notifications</h3> -->
      <div class="notificationFields">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #notificationForm="ngForm">
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Agency Type:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <select class="form-control" name="selectedScreen" [(ngModel)]="selectedScreen" (ngModelChange)="printScreen($event)" required
                    #_screen="ngModel">
                    <option [ngValue]="null">--Select Agency Type--</option>
                    <option *ngFor="let type of agencyTypes;let i = index;" [ngValue]="type">{{type.name}}</option>
                  </select>
                  <!-- <span class="help-block" *ngIf="!type.valid && type.touched">Please enter a type</span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Code:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="psap.code" [(ngModel)]="psap.code" required #_code="ngModel">
                      <span class="help-block" *ngIf="!_code.valid && _code.touched">Please enter Agency Code</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group ">
              <div class="row">
                <div class="col-sm-3 col-5">
                  <label class="col-form-label" for="appendedInputButton">Name:</label>
                </div>
                <div class="col-sm-5 col-7">
                  <div class="controls">
                    <div class="input-group">
                      <input class="form-control" type="Email" class="form-control" name="psap.name" [(ngModel)]="psap.name" required #_name="ngModel">
                      <span class="help-block" *ngIf="!_name.valid && _name.touched">Please enter a Name</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <!--  <h6 *ngIf="selectedScreen">Data Required</h6> -->
            <div class="row form-group" *ngFor="let keyValue of selectedScreen?.searchkeys;let i = index;">
              <div class="col-sm-3 col-5">
                <label class="col-form-label">{{ keyValue.key }} :</label>
              </div>
              <div class="col-sm-5 col-7">
                <div class="input-group">
                  <input class="form-control" type="text" class="form-control" name="astroId" [(ngModel)]="astroId">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-3 col-5">
                <p>Test PSAP:</p>
              </div>
              <div class="col-sm-7 col-7">
                <input type="checkbox" name="saveNotification" [(ngModel)]="saveNotification" />
              </div>
            </div>
          </div>
          <button type="submit" value="Submit" class="btn btn-primary submitBtn" (click)="onNotificationSubmit(notificationForm)" [disabled]="!notificationForm.valid">Submit</button>
